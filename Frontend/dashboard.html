<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Horario y Agenda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="dashboard">
    <div class="container">
        <header>
            <h1 id="welcomeMessage"></h1>
            <button id="logoutButton">Cerrar Sesión</button>
        </header>

        <main>
            <!-- SECCIÓN DEL HORARIO SEMANAL -->
            <section class="schedule-section">
                <h2>Mi Horario Semanal</h2>
                <div id="scheduleGrid" class="schedule-grid">
                    <!-- El horario se generará aquí con JavaScript -->
                </div>
            </section>

            <!-- FORMULARIO PARA AÑADIR CLASE -->
            <section class="form-section">
                <h2>Añadir Clase al Horario</h2>
                <form id="classForm">
                    <input type="text" id="className" placeholder="Nombre de la materia" required>
                    <select id="classDay" required>
                        <option value="" disabled selected>Selecciona un día</option>
                        <option value="1">Lunes</option>
                        <option value="2">Martes</option>
                        <option value="3">Miércoles</option>
                        <option value="4">Jueves</option>
                        <option value="5">Viernes</option>
                        <option value="6">Sábado</option>
                        <option value="7">Domingo</option>
                    </select>
                    <div class="time-inputs">
                        <input type="time" id="classStartTime" required title="Hora de inicio">
                        <input type="time" id="classEndTime" required title="Hora de fin">
                    </div>
                    <button type="submit">Añadir Clase</button>
                </form>
            </section>

            <hr>

            <!-- SECCIÓN DE EVENTOS/AGENDA (la que ya teníamos) -->
            <section class="form-section">
                <h2>Añadir Nuevo Evento (Agenda)</h2>
                <form id="eventForm">
                    <input type="text" id="eventTitle" placeholder="Título (Ej: Examen de Cálculo)" required>
                    <input type="datetime-local" id="eventDateTime" required>
                    <button type="submit">Guardar Evento</button>
                </form>
            </section>

            <section class="events-section">
                <h2>Mis Próximos Eventos</h2>
                <div id="eventList">
                    <!-- Los eventos se cargarán aquí con JavaScript -->
                </div>
            </section>

            <hr>

            <section class="notifications-section">
                <h2>Notificaciones</h2>
                <button id="enableNotifications">Activar Notificaciones Push</button>
            </section>
        </main>
    </div>

    <!-- =================================================== -->
    <!-- SCRIPTS ACTUALIZADOS PARA DATE-FNS v2 -->
    <!-- =================================================== -->
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.28.0/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.28.0/locale/es/cdn.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
